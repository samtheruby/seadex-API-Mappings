name: JSON Validation

on:
  push:
    paths:
      - 'mapping.json'
      - '**/mapping.json'  # This catches mapping.json in any directory
  pull_request:
    paths:
      - 'mapping.json'
      - '**/mapping.json'

jobs:
  validate-json:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Validate mapping.json
      uses: docker://orrosenblatt/validate-json-action:latest
      env:
        INPUT_JSONS: '**/mapping.json'
